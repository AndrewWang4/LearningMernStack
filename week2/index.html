<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img src="chatgpt.svg" width="30px" height="30px" class="chatgpticonleft" />
        <img src="newchat.svg" width="30px" height="30px" class="newchaticonleft" />
        <img src="searchicon.svg" width="30px" height="30px" class="searchiconleft" />
        <img src="images.svg" width="30px" height="30px" class="imageiconleft" />
        <img src="upgradeicon.svg" width="30px" height="30px" class="upgradeiconleft" />
    </div>
    <p class="hoverTextStyle" id="hoverText">Add files and more</p>
    <p class="hoverVoiceStyle" id="hoverTextVoice">Use voice mode</p>
    <p class="hoverMicrophoneStyle" id="voicehover">Dictate</p>
    <div class="inputfield">
        <button id="button" class="fileupload" href="#"><img src="plus.svg" height="20px" width="20px" /></button>
        <input class="inputbox" type="text" placeholder="Ask anything" id="inputtext">
        <button id="voice" class="voice"><img src="microphone.svg" height="20px" width="20px" /></button>
        <button id="voicemode" class="usevoicemode"><img src="voicemode.svg" height="20px" width="20px" /></button>
        <div id="disable">
            <button id="uploadmessage"><img src="arrow.svg" height="20px" width="20px" /></button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
